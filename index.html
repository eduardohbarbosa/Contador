<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Númerico</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <h1>Contador</h1>
        <p>Clique nos botões para adicionar os valores</p>
        <div id="counter">
            <button id="decrement">-</button>
            <span id="currentNumber">0</span>
            <button id="increment">+</button>
        </div>
        <input type="radio" name="numbers" id="allNumbers" checked="true">
        <span>Números Positivos e Negativos</span>
        <input type="radio" name="numbers" id="numPositive">
        <span>Somente Números Positivos</span>
        <input type="radio" name="numbers" id="numNegative">
        <span>Somente Números Negativos</span>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
